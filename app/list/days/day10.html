<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../../style.css" />
  <title>Day 10</title>
  <style>
    #message {
      background-image: url('../../assets/day10.png');
    }
    span {
      text-transform: lowercase;
    }
    button {
      top: 120px;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="days">Day 10</h1>
  </header>
  <main>
    <section id="message">
      <button onclick="play()">> Play <br /> <span>*make sure you move your mouse ;)</span></button>
    </section>
  </main>
  <footer>
    <img src="../../assets/feFull.jpg" alt="logo fe guild" />
  </footer>
  <script>
    function play() {
      window.addEventListener("click", init, { once: !0 }); function init() { var AudioContext = window.AudioContext || window.webkitAudioContext; var audioCtx = new AudioContext; var oscillator = audioCtx.createOscillator(); var gainNode = audioCtx.createGain(); oscillator.connect(gainNode); gainNode.connect(audioCtx.destination); var WIDTH = window.innerWidth; var HEIGHT = window.innerHeight; var maxFreq = 6e3; var maxVol = .02; var initialVol = .001; oscillator.detune.value = 100; oscillator.start(0); gainNode.gain.value = initialVol; gainNode.gain.minValue = initialVol; gainNode.gain.maxValue = initialVol; document.onmousemove = updatePage; function updatePage(e) { var CurX = window.Event ? e.pageX : event.clientX + (document.documentElement.scrollLeft ? document.documentElement.scrollLeft : document.body.scrollLeft); var CurY = window.Event ? e.pageY : event.clientY + (document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop); oscillator.frequency.value = CurX / WIDTH * maxFreq; gainNode.gain.value = CurY / HEIGHT * maxVol } }
    }
  </script>
</body>

</html>
