<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../../style.css" />
  <title>Day 22</title>
  <style>
    #message,
    #console {
      background-size: contain;
      background-repeat: no-repeat;
    }

    #message {
      background-image: url('../../assets/day22.png');
    }

    #console {
      background-image: url('../../assets/day22console.png');
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="days">Day 22</h1>
  </header>
  <main>
    <section id="message">
    </section>
    <section id="console">
    </section>
  </main>
  <footer>
    <img src="/app/assets/feFull.jpg" alt="logo fe guild" />
  </footer>
  <script>
    let messageD = document.getElementById('message').style;
    let consoleD = document.getElementById('console').style;
    (function () {
      setTimeout(() => {
        messageD.display = 'none';
        consoleD.display = 'block';
      }, 2500)
    })();
  </script>
</body>

</html>
