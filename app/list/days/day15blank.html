  (function () { const body = document.body; const audio = document.createElement('div'); body.appendChild(audio); audio.innerHTML = "<audio src='https://www.soundjay.com/nature/sounds/rain-06.mp3' style='display:none' autoplay loop></audio>"; function drop(cleft, ctop, d) { const drop = document.createElement('div'); drop.setAttribute("id", d); drop.setAttribute("speed", randomIntFromInterval(6, 11)); drop.style.cssText = `position:absolute;height:8px;width:8px;background-color:lightblue;top:${ctop}px;left:${cleft}px;border-radius:80%0 55%50%/55%0 80%50%;border:3px solid black;transform:rotate(-45deg);`; return drop; } function fall(drop) { let tp = parseInt(drop.style.top) + parseInt(drop.getAttribute("speed")); drop.style.top = tp + "px"; if (tp > window.innerHeight) { drop.style.top = randomIntFromInterval(-100, -200) + "px"; } } function randomIntFromInterval(min, max) { return Math.floor(Math.random() * (max - min + 1) + min); } for (i = 0; i < 400; i++) { let ctop = randomIntFromInterval(-100, -200); let cleft = randomIntFromInterval(0, 1440); let drop1 = drop(cleft, ctop, i); body.appendChild(drop1); } setInterval(() => { for (j = 0; j < 400; j++) { const drop = document.getElementById(`${j}`); fall(drop); } }, 15); })();
