<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../../style.css" />
  <title>Day 30</title>
  <style>
    #message {
      background-image: url('../../assets/day30.png');
    }
  </style>
</head>

<body>
  <header>
    <h1 class="days">Day 30</h1>
  </header>
  <main>
    <section id="message">
      <button onclick="play()">> Play</button>
    </section>
    <section id="console">
      <video src="../../assets/day30video.mov" width="600px" height="500px" controls id="video">Your browser does not
        support
        the video tag.
      </video>
    </section>
  </main>
  <footer>
    <img src="../../assets/feFull.jpg" alt="logo fe guild" />
  </footer>
  <script>
    let messageD = document.getElementById('message').style;
    let consoleD = document.getElementById('console').style;
    let videoD = document.getElementById('video');
    function play() {
      messageD.display = 'none';
      consoleD.display = 'block';
      videoD.autoplay = true;
      videoD.load();
    }
  </script>
</body>

</html>
